# Set Theme
# From Vim: `:TmuxlineSnapshot ~/.tmuxtheme`
source-file ~/.tmuxtheme

# Set TMUX Options
set-window-option -g mode-keys vi
set -g base-index 1

# Use CTRL+a instead of CTRL+b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind -nr M-h select-pane -L
bind -nr M-j select-pane -D
bind -nr M-k select-pane -U
bind -nr M-l select-pane -R

# Ctrl + h and Ctrl + l to navigate windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Remap "clear screen" to <Leader> Ctrl+L
bind C-l send-keys 'C-l'

# Prefix, Ctrl + H, J, K, and L to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'soyuka/tmux-current-pane-hostname'
## set -g status-right '#[fg=cyan,bold] #U@#H #[default]#[fg=blue]#(tmux display-message -p "#{pane_current_path}" | sed "s#$HOME#~#g") #[fg=red]%H:%M %d-%b-%y#[default]'

set -g status-right '#[fg=colour237,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour249,bg=colour237] %Y-%m-%d  %H:%M #[fg=colour150,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour150] #U@#H '

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

